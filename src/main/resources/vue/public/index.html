<!DOCTYPE html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Serif SC', serif;
    }

    .el-input__wrapper.is-focus {
        box-shadow: 0 0 0 1px #4682B4 inset !important;
    }

    .el-pager li.is-active, .el-pager li:hover, .el-pagination button:hover, .el-select-dropdown__item.selected {
        color: #4682B4 !important;
    }

    .el-select {
        --el-select-input-focus-border-color: #4682B4 !important;
    }

    .el-button--info {
        --el-button-bg-color: #4682B4 !important;
        --el-button-hover-bg-color: #486067 !important;
        --el-button-border-color: #4682B4 !important;
        --el-button-hover-border-color: #486067 !important;
    }

    .el-menu-item:hover {
        background-color: #486067 !important;
    }

    .search-box {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 80px;
        background-color: #4682B4;
        height: 20px;
        padding: 10px;
        border-radius: 50px;
        /*box-shadow: 0 0 25px 0 rgba(70, 130, 180, 0.8);*/
    }

    .search-box input::-webkit-input-placeholder {
        color: #fff;
        opacity: 0.4;
    }

    .search-btn {
        border: none;
        background: none;
        outline: none;
        width: 40px;
        margin-top: -21px;
        display: flex;
        justify-self: center;
        align-items: center;
        cursor: pointer;
    }

    .search-btn i {
        z-index: 1;
        background: #87CEFA;
        font-size: 25px;
        color: #333A45;
        padding: 10px;
        border-radius: 50px;
        box-shadow: 0 0 25px 0 rgba(135, 206, 250, 0.8);
        transition: all 0.3s;
    }

    .search-btn i:hover {
        box-shadow: 0 0 25px 0 rgba(70, 130, 180, 0.8);
    }

</style>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
